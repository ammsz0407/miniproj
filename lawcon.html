<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="/user">Login</a></li>
                <li><a href="/registration">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="lawcon">
            <h2>Lawyer Registration</h2>
            <form action="{{ url_for('lawcon') }}" method="post" enctype="multipart/form-data">
                <h3>Professional Details</h3>
                <label for="specialization">Specialization:</label>
                <select id="specialization" name="specialization" required>
                    <option value="family-law">Family Law</option>
                    <option value="criminal-law">Criminal Law</option>
                    <option value="corporate-law">Corporate Law</option>
                     <option value="Corporate Law">Corporate Law</option>
            <option value="Real Estate Law">Real Estate Law</option>
            <option value="Immigration Law">Immigration Law</option>
            <option value="Intellectual Property Law">Intellectual Property Law</option>
            <option value="Tax Law">Tax Law</option>
            <option value="Civil Law">Civil Law</option>
                </select>
                
                <label for="education">Education:</label>
                <textarea id="education" name="education" required></textarea>
                
                <label for="experience">Experience (years):</label>
                <input type="number" id="experience" name="experience" required>
                
                <label for="languages">Languages Spoken:</label>
                <input type="text" id="languages" name="languages" required>
                
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
                
                <label for="bio">Detailed Bio:</label>
                <textarea id="bio" name="bio" required></textarea>
                
                <h3>Additional Information</h3>
                <label for="profile-pic">Upload Profile Picture:</label>
                <input type="file" id="profile-pic" name="profile-pic" required>
                
                <label for="certificates">Upload Certificates:</label>
                <input type="file" id="certificates" name="certificates" multiple required>
                
                <h3>Verification</h3>
                <label for="id-proof">ID Proof:</label>
                <input type="file" id="id-proof" name="id-proof" required>
                
                <label for="bar-number">Bar Council Registration Number:</label>
                <input type="text" id="bar-number" name="bar-number" required>
                
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Legal Advisory System. All rights reserved.</p>
    </footer>
</body>
</html>
