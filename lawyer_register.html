<!-- registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Lawyer Registration</title>
</head>
<body>
    <h1>Lawyer Registration</h1>
    <form method="post" action="{{ url_for('l_registration') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="gmail">Gmail:</label>
        <input type="email" id="gmail" name="gmail" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="phno">Phone number:</label>
        <input type="number" id="phno" name="phno" required>

        <label for="enrollment">Enrollment Number:</label>
        <input type="text" id="enrollment" name="enrollment" required>

        <label for="specialization">Specialization:</label>
        <select id="specialization" name="specialization">
            <option value="Family Law">Family Law</option>
            <option value="Criminal Law">Criminal Law</option>
            <option value="Corporate Law">Corporate Law</option>
            <option value="Real Estate Law">Real Estate Law</option>
            <option value="Immigration Law">Immigration Law</option>
            <option value="Intellectual Property Law">Intellectual Property Law</option>
            <option value="Tax Law">Tax Law</option>
            <option value="Civil Law">Civil Law</option>
            <!-- Add more options for different specializations -->
        </select>

        <input type="submit" value="Register">
    </form>
    <p>If you already have an account, please <a href="{{ url_for('lawyer') }}">login</a>.</p>
</body>
</html>
